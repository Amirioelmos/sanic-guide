<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sanic - User Guide</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="/dev/theme-simple.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->

  <link rel="stylesheet" href="/dev/devicon.css">

  <style>
    :root {
      --base-font-size: 14px;
      --theme-color: #ff0f6a;
      --cover-background-color: #111111;
      --cover-background-image: radial-gradient(ellipse at center 115%, rgba(255, 255, 255, 0.4), transparent);
      --cover-blockquote-color: #bbb;
      --cover-color: #eee;
      --cover-max-width: 50em;

      --content-max-width: 55em;

      --docsify-example-panels-document-width: 1100px;
      --docsify-example-panels-left-panel-width: 54%;
      --docsify-example-panels-right-panel-width: 46%;
    }

    .markdown-section {
      margin-left: 2rem;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Sanic',
      repo: 'https://github.com/huge-success/sanic',
      logo: 'https://raw.githubusercontent.com/huge-success/sanic-assets/master/png/sanic-framework-logo-simple-400x97.png',
      auto2top: true,
      coverpage: true,
      homepage: 'home.md',
      loadSidebar: true,
      subMaxLevel: 2,
      relativePath: true,
      search: "auto",
      themeColor: '#ff0f6a',
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
    }
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->
  <script src="/dev/docsify.js"></script>

  <!-- https://github.com/imyelo/docsify-pagination -->
  <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
  <script src="/dev/docsify-pagination.js"></script>

  <!-- https://github.com/jperasmus/docsify-copy-code -->
  <!-- <script src="//unpkg.com/docsify-copy-code@2"></script> -->
  <script src="/dev/docsify-copy-code.js"></script>

  <!-- https://jhildenbiddle.github.io/docsify-tabs/#/ -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script> -->
  <script src="/dev/docsify-tabs.js"></script>

  <!-- https://vagnerdomingues.github.io/docsify-example-panels/#/?id=demo -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-example-panels@1"></script> -->
  <script src="/dev/docsify-example-panels.js"></script>

  <!-- https://jhildenbiddle.github.io/docsify-themeable/#/quick-start -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script> -->
  <script src="/dev/docsify-themeable.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script> -->
  <script src="/dev/prism-bash.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script> -->
  <script src="/dev/prism-python.js"></script>

  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script> -->
  <script src="/dev/search.js"></script>



  <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <!-- https://github.com/boopathikumar018/docsify-darklight-theme -->
</body>

</html>
